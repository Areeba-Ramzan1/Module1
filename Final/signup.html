<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>
<body>
    <!-- <form action="" class="main"> -->
        <!-- TITLE -->
        <div class="main">
            <div class="form">
        <h2>Sign up</h2>
         
        <!-- <div class="container"> -->
        <!-- FORM -->
        <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="firstName" placeholder="First name" name="First Name" minlength="3" maxlength="20"
                required>
        </div>

        <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="lastName" placeholder="Last Name" name="Last Name" minlength="3" maxlength="20"
                required>
        </div>

        <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="text" id="email" placeholder="Email" name="Email" required>
        </div>


        <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" name="Password" minlength="6" required
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$">
        </div>

        <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="repeat-password" placeholder="Repeat Password" name="Repeat Password"
                minlength="6" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$"><br>
        </div>


        <!-- BUTTON -->
        <button type="submit" value="Sign up" class="signup-btn">Signup</button><br>

        <!-- LINK -->
        <div class="register">
            Already have an account.
            <a href="./login.html" class="login-link"> Login </a>
        </div>


    <!-- </form> -->
    </div>
    </div>
</body>
</html>
