<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crud.css">
    <title>CRUD</title>
</head>
<body>
    <!-- Container -->
   <div id="container">
    <h2>CRUD Operations</h2><hr>
       <!-- Form -->
   <div id="form">

     <label><strong>Roll No:</strong></label>    
       <input type="text" name="rollNo." id="rollNo" class="elements" placeholder="Please Enter Your Roll No. "><br><br>
       <label><strong>Name:</strong></label>    &nbsp;
       <input type="text" name="name" id="name" class="name" placeholder="Please Enter Your Name."><br><br>
      <label><strong>Section:</strong></label>     &nbsp;&nbsp;
       <input type="text" name="section" id="section" class="elements" placeholder="Please Enter Your Section."><br><br>
       </div>

       <!-- Buttons -->
    <div id="buttons">
       <button id="create">Create</button>
       <button id="read">Read</button>
       <button id="update">Update</button>
       <button id="delete">Delete</button>
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>

    <script src="config.js"></script>
<script src="crud.js"></script>
    
</body>
</html>
